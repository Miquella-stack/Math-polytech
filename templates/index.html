    <body>
        <main>
            <form class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" enctype="multipart/form-data" method="post">

                <input type="text" name="nameFF" id="nameFF" class="w100 border"><br>

                <input type="email" name="contactFF" id="contactFF" class="w100 border"><br>
                <label for="fileFF">Прикрепить файл:</label>
                <input type="file" id="fileFF" name="fileFF"><br>
                <label for="messageFF">Сообщение:</label>
                <textarea name="messageFF" id="messageFF" maxlength="1000"></textarea><br>
                <input type="submit" class="submit_button">
            </form>
